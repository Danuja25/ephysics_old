<div class="col-md-6">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Pause/cycle <span class="badge badge-success text-white ml-2">New</span></h4>
      <ngb-carousel #carousel interval="2000" [pauseOnHover]="pauseOnHover" [wrap]=true>
        <ng-template ngbSlide>
          <img width="890" height="593" src="assets/images/big/engine.jpeg" alt="Random first slide">
          <div class="carousel-caption">
            <h4 class="text-white font-bold">10 seconds between slides...</h4>
            <p>This carousel uses customized default values.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img width="890" height="593" src="assets/images/big/optics.jpg" alt="Random second slide">
          <div class="carousel-caption">
            <h4 class="text-white font-bold">No keyboard...</h4>
            <p>This carousel uses customized default values.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img width="890" height="593" src="assets/images/big/emag.jpg" alt="Random third slide">
          <div class="carousel-caption">
            <h4 class="text-white font-bold">And no wrap after last slide.</h4>
            <p>This carousel uses customized default values.</p>
          </div>
        </ng-template>
      </ngb-carousel>
      <hr>
